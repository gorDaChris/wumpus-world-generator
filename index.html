<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wumpus World Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/wumpus.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <img id="gold" src="assets/gold.jpg" style="display:none">
    <img id="wumpus" src="assets/wumpus.jpg" style="display:none">
    <img id="pit" src="assets/pit.jpg" style="display:none">
    <img id="robot" src="assets/robot.jpg" style="display:none">

    <div class="home">
      <h1 class="title">Wumpus World<br>Generator</h1>
      <img class="cave" src="assets/cave.jpg">
    </div>

    <label>width: </label>
    <input id="myWidth">
    <label>height: </label>
    <input id="myHeight">
    <label># of pits: </label>
    <input id="myPits">
    <button id="myGenerate">Generate!</button>

    <canvas id="canvas"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
